{% extends "accounts_base.html" %}

{% block content %}

<h1>Login</h1>
<hr/>
<form action="{% url 'login_app:login' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="user" placeholder="User Name">
    <input type="password" name="password" placeholder="Password">
    <button>Login</button>
</form>
<hr/>
{% if error %}
{{ error }}
{% endif %}
<br/>
<a href="{% url 'login_app:request_password_reset' %}">Request Password Reset</a>

{% endblock %}

{% extends "library_app/base.html" %}

{% block content %}

<h1>Books</h1>
<table>
    <tr>
        <th>ID</th>
        <th>TITLE</th>
        <th>AUTHOR</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book.pk }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
